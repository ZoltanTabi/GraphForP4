<div class="file-table">
    <mat-form-field>
        <mat-label>Szűrés</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="demo">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-width"> Név </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="createDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-width"> Létrehozás dátuma </th>
                <td mat-cell *matCellDef="let row"> {{row.createDate | date: formatDate}} </td>
            </ng-container>
        
            <ng-container matColumnDef="copy">
                <th mat-header-cell *matHeaderCellDef> Másolás </th>
                <td mat-cell *matCellDef="let row" class="table-icon"><button mat-icon-button (click)="copy(row.id)"><mat-icon [color]="'primary'">file_copy</mat-icon></button></td>
            </ng-container>
        
            <ng-container matColumnDef="runGraph">
                <th mat-header-cell *matHeaderCellDef> Lejátszás </th>
                <<td mat-cell *matCellDef="let row" class="table-icon"><button mat-icon-button (click)="runGraph(row.id)"><mat-icon [color]="'primary'">play_circle_filled</mat-icon></button></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>

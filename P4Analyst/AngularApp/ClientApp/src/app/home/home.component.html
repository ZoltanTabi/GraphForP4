<div>
    <h1>Fájl feltöltő ablak</h1>
</div>
<br>

<label mat-button class="custom-file-upload">
    <input type="file" accept=".txt" (change)="onChange($event.target.files)" style="display:none;"/>
    Fájl kiválasztás
    <mat-icon style="font-size:large;">
        get_app
    </mat-icon>
</label>

<div>
  <h3>File Content</h3>
  <pre> {{fileData.content}} </pre>
</div>

<div *ngIf="fileData.name">
	<p>{{fileData.name}}</p>
  <button mat-raised-button color="warn" class="m-btn" (click)="removeFile()">
      Remove File
      <mat-icon>
          delete
      </mat-icon>
  </button>
</div>

<div>
    <button mat-raised-button color="primary" class="m-btn" (click)="onNext()" [disabled]="file==null">
        Folytatás
        <mat-icon>
            send
        </mat-icon>
    </button>
</div>

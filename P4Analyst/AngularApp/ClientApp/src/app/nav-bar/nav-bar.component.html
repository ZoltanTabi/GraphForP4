<div class="p4-analyzer-container" [class.p4-analyzer-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="p4-analyzer-toolbar">
    <!--<button mat-icon-button (click)="mobileQuery.matches ? [snav.toggle(), animatedIcon.toggle()] : [opened=!opened, animatedIcon.toggle()]">-->
    <button mat-icon-button (click)="[snav.toggle(), animatedIcon.toggle()]">
      <mat-animated-icon #animatedIcon start="keyboard_arrow_left" end="keyboard_arrow_right"
        colorStart="white" colorEnd="white" animate="false">
      </mat-animated-icon>
    </button>
    <h1 class="p4-analyzer-app-name">P4 Analyst</h1>
    <span class="spacer"></span>
    <button mat-icon-button class="change-color" [matMenuTriggerFor]="menu">
      <mat-icon>
        format_color_fill
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu" style="overflow: hidden;">
      <div class="theme-change">
        <button mat-menu-item (click)="[$event.stopPropagation(), toggle.checked=!toggle.checked, changeToggle(toggle.checked)]">
          <mat-icon style="margin:0 8px">brightness_4</mat-icon>
          <span>Sötét mód</span>
          <mat-slide-toggle #toggle (click)="$event.stopPropagation()" (change)="changeToggle($event.checked)" style="margin:0 8px" color="primary" [checked]="toggleChecked"></mat-slide-toggle>
        </button>
      </div>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container autosize class="p4-analyzer-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
                         (backdropClick)="animatedIcon.toggle()">
    <mat-sidenav #snav id="mat-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 [attr.color]="'primary'">
                 <!-- opened="true"-->
        <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']"
         [matTooltipDisabled]="opened" matTooltipPosition="right" matTooltip="Főoldal">
          <mat-icon>
            home
          </mat-icon>
          <h5 *ngIf="opened">Főoldal</h5>
        </a>
        <a mat-list-item [routerLink]="['/help']"
         [matTooltipDisabled]="opened" matTooltipPosition="right" matTooltip="Súgó">
          <mat-icon>
            help
          </mat-icon>
          <h5 *ngIf="opened">Súgó</h5>
        </a>
        <a mat-list-item [routerLink]="['/files']"
         [matTooltipDisabled]="opened" matTooltipPosition="right" matTooltip="Fájlok">
          <mat-icon>
            folder
          </mat-icon>
          <h5 *ngIf="opened">Fájlok</h5>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content id="mat-sidenav-content">
      <div class="body-content">
        <router-outlet></router-outlet>
      </div>  
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

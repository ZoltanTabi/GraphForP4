<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar [color]="themeColor" class="example-toolbar">
    <button mat-icon-button (click)="mobileQuery.matches ? snav.toggle() : opened=!opened">
      <mat-animated-icon start="keyboard_arrow_left" end="keyboard_arrow_right"
        colorStart="white" colorEnd="white" animate="false">
      </mat-animated-icon>
    </button>
    <h1 class="example-app-name">P4 Analyst</h1>
    <button mat-icon-button class="change-color" [matMenuTriggerFor]="menu">
      <mat-icon>
        format_color_fill
      </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item hover-class='my-theme-change' (click)='changeTheme(true)'>
        <span>Eredeti</span>
      </button>
      <button mat-menu-item hover-class='my-dark-theme-change' (click)='changeTheme(false)'>
        <span>Sötét</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container autosize class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav id="mat-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 [attr.color]="themeColor" opened="true">
        <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']"
         [matTooltipDisabled]="opened" matTooltipPosition="right" matTooltip="Főoldal">
          <mat-icon>
            home
          </mat-icon>
          <h5 *ngIf="opened">Főoldal</h5>
        </a>
        <a mat-list-item [routerLink]="['/help']"
         [matTooltipDisabled]="opened" matTooltipPosition="right" matTooltip="Súgó">
          <mat-icon>
            help
          </mat-icon>
          <h5 *ngIf="opened">Súgó</h5>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content id="mat-sidenav-content">
      <div class="body-content">
        <router-outlet></router-outlet>
      </div>  
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
